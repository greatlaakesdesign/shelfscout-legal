<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShelfScout Contact</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #222; margin: 0; padding: 2rem; }
  h1, h2 { color: #111; }
  p { line-height: 1.6; margin-bottom: 1rem; }
  a { color: #0066cc; text-decoration: none; }
  a:hover { text-decoration: underline; }
  section { margin-bottom: 2rem; }
  form input, form textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
  form button { padding: 0.75rem 1.5rem; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
  form button:hover { background-color: #004999; }
</style>
</head>
<body>

<h1>Contact ShelfScout</h1>

<section>
<p>We value your feedback and questions. Please reach out to us using the email below:</p>
<ul>
  <li>Email: <a href="mailto:greatlaakesdesign@gmail.com">greatlaakesdesign@gmail.com</a></li>
</ul>
</section>

<section>
<p>Optional: You may include a form for users to send messages without exposing additional personal info:</p>
<form action="mailto:greatlaakesdesign@gmail.com" method="post" enctype="text/plain">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Your Name">
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
  <button type="submit">Send Message</button>
</form>
</section>

</body>
</html>
